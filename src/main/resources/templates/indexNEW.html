<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product list</h1>

    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>PRICE</th>
                <th>IN STOCK</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="prod : ${productList}">
            <td th:text="${prod.getName()}">Onions</td>
            <td th:text="${prod.getDefaultPrice()}">2.41</td>
            <td th:text="${prod.getSupplier()}">Supllier</td>
            <td th:text="${prod.getProductCategory()}">Vegetable</td>
        </tr>
        </tbody>
    </table>
</body>
</>
