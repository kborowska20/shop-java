<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/jpg" href="https://emoji.slack-edge.com/T2H36UEKA/codecool/9e6657ee7642499c.jpg" />
    <title>Codecool Shoppe</title>

    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/custom.css"/>

</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="copy">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            </button>
            <a class="navbar-brand" href="#">CodecoolShoppe</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a th:href="@{~/}">Home</a></li>
                <li><a th:href="@{~/basket}">Your basket</a></li>

                <li class="dropdown"> <a href="#" class="dropdown-toggle" data-toggle="dropdown">Our suppliers<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li th:each="supplier,iterStat : ${supplierList}"><a
                                th:href="@{'~/supplier/' + ${supplier.getId()}}" th:text="${supplier.getName()}">SUPPLIER 1</a></li>

                    </ul>
                </li>
                <li><a th:href="@{~/categories}">Product categories</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<div class="jumbotron text-center" id="banner">
    <h1>Groceries like nowhere else.</h1>
</div>

<div class="container">

    <div class="well well-sm">
        <strong>All products</strong>
    </div>

    <div id="products" class="row list-group">
        <div class="item col-xs-4 col-lg-4" th:each="prod,iterStat : ${productList}">
            <div class="thumbnail">
                <div class="caption">
                    <img class="group list-group-image" src="http://www.thymeleaf.org/doc/images/thymeleaf.png"
                         th:src="${prod.getLink()}" style="width:340px;" />
                    <h4 class="group inner list-group-item-heading" th:text="${prod.getName()}">Product name</h4>
                    <p class="group inner list-group-item-text" th:text="${prod.getDescription()}">Product
                        description... </p>
                    <div class="row">
                        <div class="col-xs-12 col-md-6">
                            <p class="lead" th:text="${prod.getDefaultPrice() + '0 PLN'}">100 USD</p>
                        </div>
                        <div class="col-xs-12 col-md-3">
                            <a class="btn btn-success" th:href="@{'~/basket/' + ${prod.getId()} + '/add'}">Add to
                                cart</a>
                        </div>
                        <div class="col-xs-12 col-md-3">
                            <a class="btn btn-success" data-toggle="modal" data-target="#myModal">Info</a>
                            <div class="modal fade" id="myModal" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Product</h4>
                                        </div>
                                        <div class="modal-body">
                                            <p>Some more informaton about product</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="footer :: copy"></div>

<script type="javascript" src="/public/js/main.js" th:src="@{~/js/main.js}"></script>
</body>
</html>
